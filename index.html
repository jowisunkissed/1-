<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>8:31 PM.</strong>
                        <p>
                            kasi, medyo cheesy pero like parang you came into my life like a storm and nagstay nalang sya sabuhay ko HUIEE AHSHDAHSAHDSA, gosh lowkey tandang tanda ko pa yung unang chat natin sa g10 like tot ko pa sayo nun huh, eto yung dating kaklase nila ----, HDSFHSDHFS                            
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
